<div class="flex flex-wrap justify-between">

<div>
{{ if .GitInfo }}
  <div class="flex align-center gap-2 text-small">
    <span>
      Last updated on {{ partial "docs/date" (dict "Date" .Lastmod "Format" .Site.Params.BookDateFormat) }}
      by 
      <strong>
        <a href="{{ .Site.Params.BookRepo }}"
         target="_blank"
         rel="noopener">
          {{ .GitInfo.AuthorName }}
        </a>
      </strong>
    </span>
  </div>
{{ end }}
</div>

</div>

{{ partial "docs/prev-next" . }}

<script src="{{ "js/lang-toggle.js" | relURL }}"></script>
